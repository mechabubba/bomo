<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="/favicon.ico" />
    <title id="title">style demo</title>
    <meta property="og:title" content="bomo"/>
    <meta name="author" content="https://github.com/mechabubba/bomo/graphs/contributors" />
    <link rel="author" href="https://github.com/mechabubba/bomo/graphs/contributors" />
    <link rel="stylesheet" href="./css/shared.css" />
    <link rel="stylesheet" href="./css/standard.css" />
</head>

<body>
    <div id="header">
        <div class="flex-grow"><a href="/">bomo</a></div>
    </div>
    <div class="content">
        <h1>Style Demo</h1>
        <p>Normal paragraph of text</p>
        <p>Text with an <a href="https://example.com">anchor element</a> to example.com</p>
        <p>Code <code>sphinx of black quartz, judge my vow</code></p>
        <p><button>Button</button> <button disabled>Disabled Button</button></p>
        <p><input placeholder="Input" autocomplete="off" /> <input placeholder="Disabled Input" autocomplete="off" disabled /></p>
        <p><textarea placeholder="Textarea" autocomplete="off"></textarea> <textarea placeholder="Disabled Textarea" autocomplete="off" disabled></textarea></p>
        <p>
            Select
            <select autocomplete="off">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
            </select>
            Disabled
            <select autocomplete="off" disabled>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
            </select>
        </p>
        <p>
            Checkboxes
            <input type="checkbox" autocomplete="off" />
            <input type="checkbox" autocomplete="off" checked />
            <input type="checkbox" autocomplete="off" disabled />
            <input type="checkbox" autocomplete="off" checked disabled />
        </p>
    </div>
</body>

</html>
